version: '3.8'

services:
  db:
    image: postgres:16
    container_name: auroville_db
    environment:
      POSTGRES_USER: auroville_user
      POSTGRES_PASSWORD: ok
      POSTGRES_DB: auroville_connect
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - auroville_network
    command: postgres -c shared_buffers=256MB -c work_mem=16MB -c maintenance_work_mem=128MB -c max_connections=50

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auroville_app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://auroville_user:ok@db:5432/auroville_connect
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=512 --experimental-modules --es-module-specifier-resolution=node
      - SMTP_SERVER=smtp.ionos.com
      - SMTP_PORT=587
      - SMTP_USERNAME=notifications@aurovillenetwork.us
      - SMTP_PASSWORD=lucky8magic7aurOville*Q
      - SMTP_AUTH=plain
    volumes:
      - ./logs:/var/logs/app
    networks:
      - auroville_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (res) => { if (res.statusCode !== 200) process.exit(1) }).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 1s
      retries: 5
      start_period: 10s

  nginx:
    image: nginx:stable-alpine
    container_name: auroville_nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf/nginx.docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt
    networks:
      - auroville_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data:

networks:
  auroville_network:
    driver: bridge
